# AI_Autonom Configuration
# Multi-Agent Orchestration System

orchestrator:
  model: "huihui_ai/orchestrator-abliterated:latest"
  provider: "ollama"
  max_decomposition_depth: 3
  enable_human_checkpoints: true
  enable_testing: true
  single_file_default: false
  timeout_sec: 300

# LLM Providers Configuration
providers:
  default: "ollama"
  ollama:
    enabled: true
    api_base: "http://localhost:11434"
    default_model: "qwen2.5-coder:7b"
  
  openai:
    enabled: false
    api_key: "${OPENAI_API_KEY}"
    default_model: "gpt-4o-mini"
    
  azure_openai:
    enabled: false
    
  openai_compatible:
    enabled: false

agents:
  coder:
    id: "coder_qwen"
    model: "qwen2.5-coder:7b"
    provider: "ollama"
    vram_gb: 5.0
    speed_tokens_sec: 70
    quality_score: 85
  linguistic:
    id: "linguistic_dictalm"
    model: "dicta-il/DictaLM-3.0-1.7B-Thinking:q8_0"
    provider: "ollama"
    vram_gb: 1.8
    speed_tokens_sec: 50
    quality_score: 80

execution:
  vram_limit_gb: 24
  max_parallel_agents: 1
  default_timeout_sec: 300
  max_retries: 3
  max_tool_iterations: 3
  require_kali_for_security: true
  vram_optimized: true

ollama_models:
  auto_pull: false
  auto_register: true
  auto_benchmark: false
  coding_models:
    - "qwen2.5-coder:7b"
  linguistic_models:
    - "dicta-il/DictaLM-3.0-1.7B-Thinking:q8_0"
  reasoning_models:
    - "deepseek-r1:7b"
    - "huihui_ai/orchestrator-abliterated:latest"

memory:
  vector_db:
    type: "chromadb"
    embedding_model: "nomic-embed-text"
    auto_pull_embeddings: true
    persist_directory: "./.runtime/data/chromadb"
  structured_db:
    type: "sqlite"
    path: "./.runtime/data/agent_registry.db"

sandbox:
  enabled: true
  type: "docker"
  image: "python:3.11-slim"

tools:
  builtin:
    - "filesystem_read"
    - "filesystem_write"
    - "python_exec"
    - "bash_exec"
  enable_dynamic: true

monitoring:
  enabled: true
  log_file: "./logs/execution.jsonl"
